<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Sistema de Gestión de Inventarios{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'listar_proveedores' %}">Proveedores</a>
            <a href="{% url 'listar_productos' %}">Productos</a>
            <a href="{% url 'listar_pedidos' %}">Pedidos</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Cerrar Sesión</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar Sesión</a>
                <a href="{% url 'registro' %}">Registrarse</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; Diego Arteaga 2024 </p>
    </footer>
</body>
</html>
